<body id="animal-details" data-spy="scroll" data-target="#main-nav">

  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-md navbar-light sticky-top py-2" id="main-nav">
    <div class="container">
      <a href="#home" class="navbar-brand">
        <img src="img/logo.png" width="50" alt="">
        <h4 class="d-inline align-middle">Budrys App</h4>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">Wyszukaj</a>
          </li>
        </ul>
      </div>
    </div>

  <!-- </header> -->

  <!-- SHOWCASE -->
  <section id="animal-details" class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div id="animal-details-card" class="card-1 card border-primary mb-resp">
            <!-- Animal details from jQuery -->
          </div>
        </div>
        <div class="col-lg-6">

          <div class="card-2 card border-primary mb-3">

            <!-- SLIDER WITH CONTROLS -->
            <div id="img-carousel" class="carousel slide " data-ride="carousel">
              <div id="animal_images" class="carousel-inner">
                <!-- img's from jQuery -->
              </div>

              <!-- CONTROLS -->
              <a href="img-carousel" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>

              <a href="img-carousel" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>

          <div class="card-3 card border-primary mb-resp">
            <div class="card-body p-0">
              <div id="map-details"></div>
            </div>
          </div>

        </div>
      </div>

    <div class="container mt-2">
      <div class="row">
        <div class="col-lg-3"><a class="btn btn-success btn-sm" href="http://">Przejd≈º do strony schroniska</a></div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery/jquery-3.3.1.js"></script>

  <title>Budrys_app</title>
</head>

<body id="animal-details" data-spy="scroll" data-target="#main-nav">

  <!-- NAVBAR -->
  <!-- <header> -->
  <nav class="navbar navbar-expand-md navbar-light sticky-top py-2" id="main-nav">
    <div class="container">
      <a href="#home" class="navbar-brand">
        <img src="img/logo.png" width="50" alt="">
        <h4 class="d-inline align-middle">Budrys App</h4>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link">Wyszukaj</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- </header> -->

  <!-- SHOWCASE -->
  <section id="animal-details" class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mr-0 pr-0">
          <div id="animal-details-card" class="card-description card-decription card border-primary mb-resp">
            <!-- Animal details from jQuery -->
          </div>
        </div>
        
        <div class="col-lg-6">
          <div class="row">
            <div class="col-md-9">
              <!-- Home Main Image -->
              <a href="https://source.unsplash.com/1600x900/?dog,dogs" data-lightbox="animal-images">
                <div class="card card-img-main border-primary">
                  <img src="https://source.unsplash.com/1600x900/?dog,dogs" alt="" class="card-img-top">
                </div>
              </a>

              <!-- Thumbnails -->
            </div>

            <div class="col-md-3  m-0 p-0">

              <div class="row thumbs">
                
                <div class="col-12">
                  <a href="https://source.unsplash.com/800x600/?dog,dogs" data-lightbox="animal-images">
                    <div class="card card-image border-primary mb-2">
                      <img src="https://source.unsplash.com/800x600/?dog,dogs" alt="" class="card-img-top">
                    </div>
                  </a>
                </div>
                
                <div class="col-12">
                  <a href="https://source.unsplash.com/weekly?dog/800x600" data-lightbox="animal-images">
                    <div class="card card-image border-primary mb-2">
                      <img src="https://source.unsplash.com/weekly?dog/800x600" alt="" class="card-img-top">
                    </div>
                  </a>
                </div>
                
                <div class="col-12">
                  <a href="https://source.unsplash.com/daily?dog/800x600" data-lightbox="animal-images">
                    <div class="card card-image border-primary mb-2">
                      <img src="https://source.unsplash.com/daily?dog/800x600" alt="" class="card-img-top">
                    </div>
                  </a>
                </div>  
              
              </div>
            
            </div>
          </div>
        

          <div class="row mt-2">
            <div class="col-md-12 mr-0 pr-0">
              <div class="card-map card border-primary m-0 p-0 mb-resp">
                <div class="card-body p-0">
                  <div id="map-details"></div>
                </div>
              </div>
             </div> 
          </div>
        </div>

      </div>
    </div>
    </div>
    <div class="container mt-2">
      <div id="detail-buttons" class="row">
        <!-- Detail Buttons from jQuery -->
      </div>
    </div>
  </section>




  <!-- <div id="test" style="margin-top:1500px;"></div> -->
  <script src="js/scripts.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_grQnCvjoPq5sAzIl1ih7IA28tvLf4Qc&callback=initMapDetails"></script>
</body>

</html>
